<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.css" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <script src="https://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.js"></script>
    <script src="app.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div ng-controller="PanelController">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">RPi Control Panel</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" class="btn">Dashboard</a></li>
            <li><a href="#" class="btn">Settings</a></li>
            <li><a href="#" class="btn">Profile</a></li>
            <li><a href="#" class="btn">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="number" class="form-control" ng-model="targetSetter" ng-disabled="settingTarget">
            <button class="btn" ng-click="setTarget()" ng-disabled="settingTarget">{{settingText}}</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
        <canvas id="line" class="chart chart-line col-md-12 chart-xl" chart-data="data"
        chart-labels="times" chart-legend="true" chart-series="series" chart-options="options"></canvas>
    </div>
</div>

</body>
</html>
